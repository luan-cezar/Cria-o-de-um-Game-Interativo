<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quiz — Regras do Futebol</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body { background: #f7f9fc; }
    .card { transition: 0.2s; }
    .card:hover { transform: translateY(-3px); }
    .correta { border-left: 6px solid #28a745; }
    .errada { border-left: 6px solid #dc3545; }
  </style>
</head>

<body>

<header class="py-3 bg-light border-bottom">
  <div class="container text-center">
    <h1 class="h4">Quiz — Regras do Futebol</h1>
  </div>
</header>


<main class="container my-4">
  
  <form id="quizForm">

    
    <div class="card p-3 mb-3" id="p1">
      <label class="fw-bold">1) Quantos jogadores cada time deve ter em campo no início da partida?</label>
      <div class="form-check">
        <input type="radio" name="q1" value="11" class="form-check-input">
        <label class="form-check-label">11 jogadores</label>
      </div>
      <div class="form-check">
        <input type="radio" name="q1" value="10" class="form-check-input">
        <label class="form-check-label">10 jogadores</label>
      </div>
      <div class="form-check">
        <input type="radio" name="q1" value="12" class="form-check-input">
        <label class="form-check-label">12 jogadores</label>
      </div>
    </div>

    
    <div class="card p-3 mb-3" id="p2">
      <label class="fw-bold">2) Qual desses lances resulta em cartão vermelho?</label>
      <div class="form-check">
        <input type="radio" name="q2" value="jogo violento" class="form-check-input">
        <label class="form-check-label">Jogo violento</label>
      </div>
      <div class="form-check">
        <input type="radio" name="q2" value="reclamar com o juiz" class="form-check-input">
        <label class="form-check-label">Reclamar com o juiz</label>
      </div>
      <div class="form-check">
        <input type="radio" name="q2" value="impedimento" class="form-check-input">
        <label class="form-check-label">Impedimento</label>
      </div>
    </div>

    
    <div class="card p-3 mb-3" id="p3">
      <label class="fw-bold">3) O que determina o impedimento no futebol?</label>
      <div class="form-check">
        <input type="radio" name="q3" value="estar à frente do último zagueiro e participar da jogada" class="form-check-input">
        <label class="form-check-label">Estar à frente do último zagueiro e participar da jogada</label>
      </div>
      <div class="form-check">
        <input type="radio" name="q3" value="encostar a mão na bola" class="form-check-input">
        <label class="form-check-label">Encostar a mão na bola</label>
      </div>
      <div class="form-check">
        <input type="radio" name="q3" value="estar no meio-campo adversário" class="form-check-input">
        <label class="form-check-label">Estar no meio-campo adversário</label>
      </div>
    </div>

    
    <div class="card p-3 mb-3" id="p4">
      <label class="fw-bold">4) Após o goleiro pegar a bola com as mãos, quantos segundos ele pode segurá-la?</label>
      <div class="form-check">
        <input type="radio" name="q4" value="6" class="form-check-input">
        <label class="form-check-label">6 segundos</label>
      </div>
      <div class="form-check">
        <input type="radio" name="q4" value="10" class="form-check-input">
        <label class="form-check-label">10 segundos</label>
      </div>
      <div class="form-check">
        <input type="radio" name="q4" value="3" class="form-check-input">
        <label class="form-check-label">3 segundos</label>
      </div>
    </div>

    
    <div class="card p-3 mb-3" id="p5">
      <label class="fw-bold">5) Quando o árbitro marca pênalti?</label>
      <div class="form-check">
        <input type="radio" name="q5" value="falta dentro da área" class="form-check-input">
        <label class="form-check-label">Quando ocorre uma falta dentro da área</label>
      </div>
      <div class="form-check">
        <input type="radio" name="q5" value="bola sai pela lateral" class="form-check-input">
        <label class="form-check-label">Quando a bola sai pela lateral</label>
      </div>
      <div class="form-check">
        <input type="radio" name="q5" value="qualquer falta" class="form-check-input">
        <label class="form-check-label">Qualquer falta no jogo</label>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Enviar</button>
    <button type="button" id="resetar" class="btn btn-outline-secondary">Limpar</button>
  </form>

  <div id="resultado" class="mt-4"></div>

</main>

<script src="script.js"></script>

</body>
</html>
